<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter a City Name" spellcheck="false">
        <button><img src="images/search.svg
            " alt=""></button>
      </div>

      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="">
        <h1 class="temp">22&#176;c</h1>
        <h2>New York</h2>
      </div>

      <div class="details">
        <div class="col">
            <img width="40" height="40" src="https://img.icons8.com/ios-filled/50/FFFFFF/moisture.png" alt="moisture"/>
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        
        <div class="col">
            <img width="40" height="40" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/wind--v1.png" alt="wind--v1"/>
            <div>
                <p class="wind">15 KM/H</p>
                <p>Wind Speed</p>
            </div>
        </div>
        
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
